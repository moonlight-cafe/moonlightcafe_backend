<!DOCTYPE html>
<html>

<head>
    <title>Your OTP Code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; font-family: 'Century Gothic', Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
    <div
        style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); overflow: hidden;">

        <!-- Header / Logo -->
        <div style="background-color: #000; padding: 20px; text-align: center;">
            <!-- <img src="https://yourdomain.com/assets/images/Monlight%20Cafe.png" alt="Moonlight Cafe Logo"
                style="width: 150px;"> -->
            <img src="https://res.cloudinary.com/dqdv99ydb/image/upload/v1749141918/tempfolder/gmd4nf2stova0qct7h3o.png"
                alt="Moonlight Cafe Logo" style="width: 150px;">
        </div>

        <!-- Email Body -->
        <div style="padding: 30px;">
            <h2 style="font-size: 26px; font-weight: bold; color: #333333; margin-top: 0;">OTP Verification</h2>

            <p style="font-size: 18px; color: #555;">Hello <strong>#name?</strong>,</p>

            <p style="font-size: 16px; color: #555;">
                Your One-Time Password (OTP) for email verification is shown below. This code is valid for 5 minutes.
            </p>

            <!-- OTP Code -->
            <div style="margin: 30px 0; text-align: center;">
                <span
                    style="background-color: #eaf4ff; color: #000; font-size: 32px; font-weight: bold; padding: 12px 28px; border-radius: 8px; letter-spacing: 4px; display: inline-block;">
                    #otp?
                </span>
            </div>

            <p style="font-size: 14px; color: #777;">
                If you did not request this OTP, you can safely ignore this email.
            </p>

            <p style="font-size: 16px; color: #555; margin-top: 30px;">Regards,<br>Moonlight Cafe</p>
        </div>

        <!-- Footer -->
        <div style="background-color: #f1f1f1; padding: 15px; text-align: center; font-size: 12px; color: #999;">
            This email was sent by <strong>Moonlight Cafe</strong>.
        </div>
    </div>
</body>

</html>
